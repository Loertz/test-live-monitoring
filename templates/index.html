<!DOCTYPE html>
<html>

  <head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
    <title>Live Monitoring Demo</title>
    <link href="static/css/application.css" rel="stylesheet" media="screen">


  </head>

  <body>
  <div class="topnav" id="myTopnav">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <!-- Use any element to open the sidenav -->
            <span class="onoffswitch-inner" onclick="closeNav()"></span>
            <span class="onoffswitch-switch" onclick="openNav()"></span>
        </label>

        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
      <div class="container-fluid" id="monitoring"> </div>
    </div>
    <div id="mySidenav" class="sidenav">

      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>




  <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
  <script type="text/javascript" src="static/js/application.js"></script>
  <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="static/js/webapp.js"></script>

  </body>

</html>
